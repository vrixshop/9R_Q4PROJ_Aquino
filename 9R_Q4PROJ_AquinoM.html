<!DOCTYPE html>
<html>
<head>
	<title>
		Conversion Calculator
	</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style type="text/css">
	
.table{
	border-radius: 4px;
}

.table2{
	border-radius: 30px;
}

body{
	background: url(https://img.freepik.com/free-vector/dark-technology-hexagonal-background_91128-1258.jpg);
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-size: cover;
}
hr{
	background-color: white;
}
</style>

</head>

<body>
<center>
	<br><br>
	<br><br>
	<h2 style="color: white;">
		Other Converters:
	</h2>
	<table style="background: gray;" align="center">
		<tr style="color: black">
			<td>
				<button class="btn btn-outline-light btn-md">
				<a href="9R_Q4PROJ_Aquino.html" style="color: black">
					Milimeters
				</a>
				</button>
			</td>
			<td>
				<button class="btn btn-outline-light btn-md">
					<a href="9R_Q4PROJ_AquinoCM.html" style="color: black">
						Centimeters
					</a>
				</button>
			</td>
			<td>
				<button class="btn btn-light btn-md disabled">
						Meters
				</button>
			</td>
			<td>
				<button class="btn btn-outline-light btn-md">
					<a href="9R_Q4PROJ_AquinoKM.html" style="color: black">
						Kilometers
					</a>
				</button>
			</td>
		</tr>
	</table>
</div>
<div class="container m-5">
	<h1 style="color: white">
		Conversion Calculator
	</h1>
	<p style="color: grey">
		-- Please type in desired value --
	</p>
	<hr>
<table align="center" style="background-image: url(https://st2.depositphotos.com/4397757/8688/v/600/depositphotos_86886930-stock-illustration-sewing-hand-drawn-vector-pattern.jpg);" class="table2" width="700px">
	<tr align="center">
		<td>
	<h3 style="color: black;">
		<br><br>
		Milimeters
		<hr>
	</h3>
	<input type="number" id="MMs" placeholder="Meters">
	<button onclick="mms();">
		Convert to Milimeters
	</button>
		</td>
		<td>
			
		</td>
		<td colspan="2">
	<h3 style="color: black">
		<br><br>
		Centimeters
		<hr>
	</h3>
	<input type="number" id="CMs" placeholder="Meters">
	<button onclick="cms();">
		Convert to Centimeters
	</button>

		</td>
	</tr>
	<tr>
		<td colspan="3" align="center">
			<h3 align="center" style="color: black">
				<br><br>
				Kilometers
				<hr>
			</h3>
			<input type="number" id="KMs" placeholder="Meters">
			<br>
			<button onclick="kms();">
				Convert to Kilometers
			</button>
			<br><br>
			<br><br>
		</td>
	</tr>
</table>
</div>
</center>

</body>
<script type="text/javascript">
	function mms(){
		let a = parseInt(document.getElementById("MMs").value);
		alert(a*1000);
	}
	function cms(){
		let a = parseInt(document.getElementById("CMs").value);
		alert(a*100);
	}
	function kms(){
		let a = parseInt(document.getElementById("KMs").value);
		alert(a/1000);
	}
</script>
</html>
